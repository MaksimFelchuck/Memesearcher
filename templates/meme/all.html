{% extends 'main.html' %}
{% block content %}

<h3>Meme list...</h3>
{% for meme in memes %}
<img src= {{ url_for('static', filename = "images/"+meme.name) }} width="300"><br>
<form action="{{ url_for('meme.delete_meme') }}" method="POST">
    <input type="text" name="meme_name" value="{{ meme.name }}" hidden><br>
    <button type="submit">Delete meme</button>
</form>
{% endfor %}
{% endblock %}
